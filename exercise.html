<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag & Drop Exercise</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>NeuroMove Rehab Exercise</header>

<main>
    <div class="exercise-box">
        <h2>Drag & Drop Exercise</h2>
        <p>Move the blue square into the target area. Listen to feedback sounds!</p>
        <div id="drag" class="drag-target"></div>
        <div id="drop" class="drop-zone"></div>
        <button onclick="resetExercise()">Reset</button>
        <a href="index.html"><button>Back to Home</button></a>
    </div>
</main>

<audio id="successSound" src="assets/success.mp3"></audio>
<audio id="errorSound" src="assets/error.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
